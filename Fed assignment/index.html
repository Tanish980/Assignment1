<!DOCTYPE html>
<html lang="en">
    <html>
    <head>
        <title> </title>
    </head>
    <body>
<h1>My Bio Data</h1>
<fieldset>

<legend> Personal Information </legend>



<label for"firstname">First name</label>
<input type="text" id="firstname" placeholder="Firstname">


<label for"Lastname">Last name</label>
<input type="text" id="Lastname" placeholder="LastName">
<br>
<br>


<label for"male">Male:</label>
<input type="radio" id="male" name="gender">

<label for"female">Female:</label>
<input type="radio" id="female" name="gender">

<label for"others">Other:</label>
<input type="radio" id="other" name="gender">
<br>
<br>
<label for"Date of birth">Date Of Birth :</label>
<input type="date" id="Date of birth">
<br>
<br>
<label for"email">Email :</label>
<input type="email" id="email" placeholder="Enter Your Email ">
<br>
<br>
<label for="phone">Phone:</label>
<input type="tel" id="phone" placeholder="+91" maxlength="10">
<br>
<br>
<label for"height">Height :</label>
<input type="number" id="height" placeholder="Height in Feet">

</fieldset>


<fieldset>
<legend>Education</legend>
<label for"school">School Name :</label>
<input type="text" id="school" placeholder="School Name">
<br>
<br>
<label for"class">Class :</label>
<input type="number" id="class" placeholder="Enter class">
<br>
<br>
<label for"stream">Stream :</label>
<select id="stream" placeholder="Stream">
    <option value="Commerce">Commerce</option>
    <option value="Non-Medical">Non-Medical</option>
    <option value="Medical">Medical</option>
    <option value="Humanities">Humanities</option>
  </select>
<br>
<br>
<label for"marksheet">Marksheet :</label>
<input type="file" id="marksheet">





</fieldset>
<br>


<button>Submit</button>



</body>
</html>
